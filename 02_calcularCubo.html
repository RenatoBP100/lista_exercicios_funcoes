<script>
    /*
   PROBLEMA: CALCULAR CUBO DE UM NÚMERO
   Peça para o usuário informar um número inteiro.
   Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
   */

    //ENTRADA
 let usuario = parseInt(prompt(`Informe um número inteiro`));
        while (Number.isNaN(usuario) == true || usuario < 0) {
            if (Number.isNaN(usuario) == true) {
                usuario = Number(prompt(`Informe um numero inteiro correto: `));
            }
            else if(usuario < 0){
                 usuario = Number(prompt("Me informe um numero inteiro maior que zero: "));
            }
            else{
                usuario = Number(prompt("Me informe um numero valido: "));
            }
        }
    //PROCESSAMENTO
    function num(numero) {
        let cubo = numero ** 3;
        alert("O cubo do número " + numero + " é: " + cubo);
    }

    //SAÍDA
    num(usuario)
</script>
