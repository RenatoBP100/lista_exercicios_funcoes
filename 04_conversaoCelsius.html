<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA


    //PROCESSAMENTO
    function far(){
    let usuario = Number(prompt(`Informe uma temperatura em fahranheit`));
    let celsius = (usuario - 32) * 5 / 9;
    alert(`A conversão dos graus para fahranheit é: ${celsius.toFixed(2)}`);
    }

    //SAÍDA
    far()
</script>
