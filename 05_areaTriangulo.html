<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
       let base = Number(prompt(`Informe o valor da base do triangulo`));
        let altura = Number(prompt(`Informe o valor da altura do triangulo`));
        while (Number.isNaN(base) == true || base< 0) {
        if(Number.isNaN(base) == true){
            base = Number(prompt("Me informe um valor correto: "));
        }
        else if(base < 0){
            base = Number(prompt("Me informe um numero positivo(Maior que zero): "))
        }
        }
        while (Number.isNaN(altura) == true || altura < 0 ) {
         if(Number.isNan(altura) == true){
            altura = Number(prompt("Me informe um valor correto: "));
         }
         else if(altura < 0){
            altura = Number(prompt("Me informe um valor positivo(maior que zero): "))
         }
        }

    //PROCESSAMENTO
    function area(base , altura) {
        let area = (base * altura) / 2;
        alert(`A area do triângulo é: ${area}`);
    }

    //SAÍDA
    area(base , altura)
</script>
