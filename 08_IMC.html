<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = Number(prompt(`Informe o seu peso em kilos: `));
    while (Number.isNaN(peso) == true || peso < 0) {
       if(Number.isNaN(peso) == true){
        peso = Number(prompt("Me informe um valor correto; "));
       }
       else if(peso < 0 ){
        peso = Number(prompt("Me informe um valor maior que zero: "));
       }
    }
    let altura = Number(prompt(`Informe a sua altura em centimetros.`));
    while (Number.isNaN(altura) == true || altura < 0) {
         if(Number.isNaN(altura) == true){
        altura = Number(prompt("Me informe um valor correto; "));
       }
       else if(altura < 0 ){
        altura = Number(prompt("Me informe um valor maior que zero: "));
       }
    }

    //PROCESSAMENTO
    function imc(peso , altura) {
        let imc = peso / altura ** 2;
        alert(`O seu imc será: ${imc}!`);
    }

    //SAÍDA
    imc(peso , altura)
</script>
