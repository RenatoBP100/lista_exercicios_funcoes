<script>
  /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    function fat(){
        let array = [];
        let usuario = parseInt(prompt(`Informe um número inteiro.`));
        array.push(usuario);        
        let numInc = 0;
        let fatorial = 1    ;

        if (numInc < usuario){
            for(let i = numInc; i <= usuario; i++){
                array.push(i);
                array.sort((a, b) => b - a);
            }
            for (let y of array){
                fatorial *= array[y];
            }
            alert(`O fatorial do número informado é: ${fatorial}`);
        }
    }

    //PROCESSAMENTO


    //SAÍDA
    fat()
</script>
